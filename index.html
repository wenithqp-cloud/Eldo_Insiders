<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eldo Insiders - School News</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Arial Black","Arial",sans-serif;}
body{display:flex;height:100vh;background-color:#fff8e1;color:#3b0000;overflow:hidden;}
.sidebar{width:250px;background-color:#800000;color:#ffd700;display:flex;flex-direction:column;justify-content:flex-start;padding:20px;position:relative;}
.sidebar h1{font-size:30px;margin-bottom:15px;text-align:center;text-transform:uppercase;letter-spacing:2px;text-shadow:1px 1px #000;cursor:pointer;}
.nav-tabs{display:flex;flex-direction:column;gap:15px;margin-top:10px;}
.nav-tabs button{background:none;border:none;color:#ffd700;text-align:left;padding:10px 15px;font-size:18px;cursor:pointer;transition:background 0.3s;font-weight:bold;text-shadow:1px 1px #3b0000;}
.nav-tabs button:hover, .nav-tabs button.active{background-color:#660000;}
.main-content{flex:1;overflow-y:auto;padding:25px;position:relative;}
.main-content h2{color:#800000;margin-bottom:25px;font-size:36px;border-bottom:4px solid #ffd700;display:inline-block;text-shadow:1px 1px #000;}
.news-item, .video-item{border-bottom:2px solid #ffd700;margin-bottom:25px;padding:15px;position:relative;background:#fff5d6;border-radius:5px;transition:transform 0.2s,box-shadow 0.2s;}
.news-item:hover, .video-item:hover{transform:translateY(-5px);box-shadow:0 5px 15px rgba(0,0,0,0.3);}
.news-item img, .video-item iframe{max-width:100%;height:auto;margin-bottom:15px;border:2px solid #ffd700;border-radius:5px;}
.news-item h3, .video-item h3{font-size:24px;margin-bottom:10px;color:#660000;text-shadow:1px 1px #ffd700;}
.news-item p{font-size:16px;line-height:1.5;}
#ticker-container{width:100%;background:#800000;color:#ffd700;overflow:hidden;border-bottom:4px solid #ffd700;padding:5px 0;margin-bottom:20px;cursor:pointer;}
#ticker{display:inline-block;white-space:nowrap;position:relative;animation:scrollTicker 20s linear infinite;font-weight:bold;}
@keyframes scrollTicker{0%{left:100%;}100%{left:-100%;}}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);justify-content:center;align-items:center;z-index:1000;}
.modal-content{background:#fff8e1;padding:20px;border:2px solid #ffd700;border-radius:10px;width:300px;position:relative;}
.modal-content h3{color:#800000;text-align:center;margin-bottom:10px;}
.modal-content input{width:100%;padding:8px;margin-bottom:10px;border:1px solid #ccc;border-radius:3px;}
.modal-content button{width:100%;padding:10px;background-color:#ffd700;color:#800000;border:none;cursor:pointer;font-weight:bold;}
.modal-content button:hover{background-color:#e6c200;}
.close-btn{position:absolute;top:5px;right:10px;font-size:20px;font-weight:bold;cursor:pointer;color:#800000;}
.edit-btn,.delete-btn,.save-btn{position:absolute;top:10px;right:10px;background:#ffd700;color:#800000;border:none;padding:5px 8px;margin-left:5px;cursor:pointer;border-radius:3px;font-weight:bold;}
.edit-btn:hover,.delete-btn:hover,.save-btn:hover{background:#e6c200;}
@media(max-width:768px){body{flex-direction:column;}.sidebar{width:100%;flex-direction:row;overflow-x:auto;}.nav-tabs{flex-direction:row;gap:10px;}.main-content{padding:15px;}}
</style>
</head>
<body>

<div class="sidebar">
<h1 id="logoButton">Eldo Insiders</h1>

<div class="nav-tabs">
<button class="tab-btn active" data-tab="home">Home</button>
<button class="tab-btn" data-tab="latest">Latest News</button>
<button class="tab-btn" data-tab="features">Features</button>
<button class="tab-btn" data-tab="sports">Sports</button>
<button class="tab-btn" data-tab="entertainment">Entertainment</button>
<button class="tab-btn" data-tab="videos">Videos</button>
</div>
</div>

<!-- Modal Login -->
<div class="modal" id="loginModal">
<div class="modal-content">
<span class="close-btn" onclick="closeLogin()">&times;</span>
<h3>Admin Login</h3>
<input type="text" id="adminUser" placeholder="Username">
<input type="password" id="adminPass" placeholder="Password">
<button onclick="adminLogin()">Login</button>
<p id="loginMsg" style="color:red;font-size:14px;text-align:center;margin-top:5px;"></p>
</div>
</div>

<div class="main-content">
<div id="ticker-container"><div id="ticker"></div></div>
<div class="tab-content" id="home"></div>
<div class="tab-content" id="latest" style="display:none"></div>
<div class="tab-content" id="features" style="display:none"></div>
<div class="tab-content" id="sports" style="display:none"></div>
<div class="tab-content" id="entertainment" style="display:none"></div>
<div class="tab-content" id="videos" style="display:none"></div>
</div>

<script>
// Tabs
const tabButtons = document.querySelectorAll('.tab-btn');
const tabContents = document.querySelectorAll('.tab-content');
let isAdmin = false;
tabButtons.forEach(btn=>{
btn.addEventListener('click',()=>{
tabButtons.forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
const tab = btn.getAttribute('data-tab');
tabContents.forEach(c=>c.style.display=(c.id===tab?'block':'none'));
});
});

// Show modal on logo click
document.getElementById('logoButton').onclick = function(){ document.getElementById('loginModal').style.display='flex'; }
function closeLogin(){ document.getElementById('loginModal').style.display='none'; }

// Admin login
function adminLogin(){
const user=document.getElementById('adminUser').value;
const pass=document.getElementById('adminPass').value;
const msg=document.getElementById('loginMsg');
if(user==='Eldo1973' && pass==='inside2026'){
isAdmin=true;
msg.style.color='green';
msg.innerText='Admin access granted!';
closeLogin();
renderAll();
}else{msg.style.color='red';msg.innerText='Invalid credentials';}
}

// Load / Save news to localStorage
function loadData(){
const data = JSON.parse(localStorage.getItem('eldodata')||'{}');
if(Object.keys(data).length===0){
data.home=[{title:"School Year Kickoff!",text:"Students and staff gathered to celebrate the start of a new school year with exciting events and announcements.",img:"https://via.placeholder.com/600x300"}];
data.latest=[{title:"New Cafeteria Menu",text:"The cafeteria introduces healthier options this semester, including vegan and gluten-free meals.",img:"https://via.placeholder.com/600x300"}];
data.features=[{title:"Student Spotlight: Jane Doe",text:"Jane shares her journey as a young journalist covering school events and inspiring others to get involved.",img:"https://via.placeholder.com/600x300"}];
data.sports=[{title:"Basketball Team Wins Championship",text:"The Eldorado High team clinched the regional championship with a thrilling last-minute play!",img:"https://via.placeholder.com/600x300"}];
data.entertainment=[{title:"Drama Club Presents 'Romeo & Juliet'",text:"The drama club dazzles audiences with their latest performance of Shakespeare’s classic.",img:"https://via.placeholder.com/600x300"}];
data.videos=[{title:"School Assembly Highlights",url:"https://www.youtube.com/embed/dQw4w9WgXcQ"}];
data.ticker=["Welcome to Eldo Insiders!","Breaking: New club fair this Friday!"];
localStorage.setItem('eldodata',JSON.stringify(data));
}
window.eldoData=JSON.parse(localStorage.getItem('eldodata'));
renderAll();
}
function saveData(){localStorage.setItem('eldodata',JSON.stringify(window.eldoData));}

// Render
function renderAll(){
const ticker=document.getElementById('ticker');
ticker.innerHTML=(window.eldoData.ticker||[]).join(" ⚡ ");
for(const tab in eldoData){
const container=document.getElementById(tab);
container.innerHTML='';
eldoData[tab].forEach((item,index)=>{
const div=document.createElement('div');
div.className=(tab==='videos')?'video-item':'news-item';
if(tab==='videos'){div.innerHTML=`<h3>${item.title}</h3><iframe width="560" height="315" src="${item.url}" frameborder="0" allowfullscreen></iframe>`;}
else{div.innerHTML=`<img src="${item.img}" alt="News"><h3>${item.title}</h3><p>${item.text}</p>`;}
if(isAdmin){
const editBtn=document.createElement('button');editBtn.innerText='Edit';editBtn.className='edit-btn';editBtn.onclick=()=>editItem(tab,index);div.appendChild(editBtn);
const delBtn=document.createElement('button');delBtn.innerText='Delete';delBtn.className='delete-btn';delBtn.onclick=()=>{window.eldoData[tab].splice(index,1);saveData();renderAll();};div.appendChild(delBtn);}
container.appendChild(div);
});
if(isAdmin){const main=document.querySelector('.main-content');let addBtn=document.getElementById('addNewsBtn');if(!addBtn){addBtn=document.createElement('button');addBtn.innerText='Add Item';addBtn.style.marginBottom='20px';addBtn.id='addNewsBtn';addBtn.onclick=addItem;main.prepend(addBtn);}}}
}

// Admin functions
function editItem(tab,index){let item=window.eldoData[tab][index];if(tab==='videos'){const t=prompt('Edit Title',item.title);if(t)item.title=t;const u=prompt('Edit Video URL',item.url);if(u)item.url=u;}else{const t=prompt('Edit Title',item.title);if(t)item.title=t;const txt=prompt('Edit Text',item.text);if(txt)item.text=txt;const img=prompt('Edit Image URL',item.img);if(img)item.img=img;}saveData();renderAll();}
function addItem(){const tab=prompt('Which tab? home/latest/features/sports/entertainment/videos');if(!tab || !window.eldoData[tab])return alert('Invalid tab');if(tab==='videos'){const title=prompt('Video Title:');const url=prompt('Video URL:');if(title && url) window.eldoData[tab].push({title,url});}else{const title=prompt('Title:'), text=prompt('Text:'), img=prompt('Image URL:','https://via.placeholder.com/600x300');if(title && text) window.eldoData[tab].push({title,text,img});}saveData();renderAll();}

// Admin ticker edit
function editTicker(){if(!isAdmin)return;let txt=prompt("Edit Breaking News Ticker (separate items by | )",window.eldoData.ticker.join("|"));if(txt)window.eldoData.ticker=txt.split("|");saveData();renderAll();}
document.getElementById('ticker').onclick=editTicker;

loadData();
</script>
</body>
</html>
